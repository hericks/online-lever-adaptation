# environment
env_truncated_length: 100
env_include_step: False
env_include_payoffs: False

# history shaper
hs_hidden_size: 4

# q-learner
lrn_hidden_size: 4
lrn_capacity: 16
lrn_batch_size: 8
lrn_lr: 0.01
lrn_gamma: 0.99
lrn_len_update_cycle: 10
lrn_epsilon: 0.3

# evolution strategy
es_n_epochs: 300
es_pop_size: 50
es_sigma_init: 0.1
es_sigma_decay: 0.99
es_sigma_limit: 0.01
es_lr: 0.01

# logging
print_freq: 1
data_dir: 'data'