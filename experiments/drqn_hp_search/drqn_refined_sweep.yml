program: drqn_train.py
name: drqn-refined-sweep-50
project: drqn-hyperparameter-search
entity: hericks
method: grid
metric:
  goal: minimize
  name: mean_train_loss
parameters:
  n_train_evals:
    value: 50
  n_episodes:
    value: 1000
  rnn_hidden_dim:
    value: 4
  fnn_hidden_dim:
    value: 4
  eps_start: 
    value: 0.5
  eps_diff:
    value: 0.001
  eps_min:
    value: 0
  capacity:
    value: 16
  batch_size:
    value: 8
  learning_rate: 
    values: [0.005, 0.01, 0.015, 0.02]
  tau:
    values: [0.001, 0.005, 0.01, 0.05]
  gamma:
    value: 0.975
  len_update_cycle:
    values: [10, 15, 20, 25] 