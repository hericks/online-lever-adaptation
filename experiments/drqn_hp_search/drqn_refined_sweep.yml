program: drqn_train.py
name: drqn-refined-sweep
project: drqn-hyperparameter-search
entity: hericks
method: grid
metric:
  goal: maximize
  name: mean_test_return
parameters:
  n_train_evals:
    value: 10
  n_episodes:
    value: 1000
  rnn_hidden_dim:
    value: 4
  fnn_hidden_dim:
    value: 4
  eps_start: 
    value: 0.5
  eps_diff:
    value: 0.001
  eps_min:
    value: 0
  capacity:
    value: 16
  batch_size:
    value: 8
  learning_rate: 
    values: [0.001, 0.0025, 0.005, 0.0075, 0.01]
  tau:
    values: [0.001, 0.0025, 0.005, 0.0075, 0.01]
  gamma:
    value: 0.975
  len_update_cycle:
    values: [1, 2, 5, 10] 